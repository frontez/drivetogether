apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: userservice
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: auth.arch.homework 
      http:
        paths:  
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 3005   

